<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITTYCATLOVER</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("IMG_1559.jpeg");
            background-size: cover;       /* Fill screen */
            background-position: center;  /* Keep centered */
            background-repeat: no-repeat; /* No tiling */
        }

        .container {
            text-align: center;
        }

        img.main-image {
            max-width: 90%;
            height: auto;
            border-radius: 8px; /* Optional rounded corners */
        }

        .button-image {
            margin-top: 20px;
            max-width: 200px; /* Adjust button size */
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .button-image:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMG_1546.png" alt="Centered Image" class="main-image">
        <br>
        <a href="https://kittycatlover.bigcartel.com/products">
            <img src="IMG_0003.png" alt="Shop Products" class="button-image">
        </a>
    </div>
</body>
</html>
