<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 8px; /* Optional rounded corners */
        }

        button {
            margin-top: 20px;
            background-color: #419af7; /* green */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #f79e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMG_1546.png" alt="Centered Image">
        <br>
        <button onclick="window.location.href='https://kittycatlover.bigcartel.com/products'">
            MEOW
        </button>
    </div>
</body>
</html>
